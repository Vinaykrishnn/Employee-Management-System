<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger text-center mt-3" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div class="container" th:if="${session.message}" id="message-container">
                    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
                        <span th:text="${session.message.content}"></span>
                    </div>
                </div>
                <h4 class="text-center mb-4">Reset Your Password</h4>

                <form th:action="@{/change-password}" method="post">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input name="newPassword" type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
