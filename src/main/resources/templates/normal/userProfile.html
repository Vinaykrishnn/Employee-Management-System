<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base :: layout(content=~{::body})}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9W7+/0tYUmfTtc4kA6C4L/F10KK8msoJtD50" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Add Contact</title>
</head>
<body>
    <section>
        <div class="card shadow-sm">
            <div class="card-body" th:if="${user}">
                <div class="container text-center mb-4" >
<!--                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"-->
<!--                         th:src="@{'/img/' + ${user.imageUrl}}" alt="Profile Photo"/>-->
                    <img src="/img/default.png" style="height: 200px; width: 200px;" class="my_profile_picture" alt="Profile Photo"/>

                </div>
                <h1 class="text-center mt-3" th:text="${user.name}"></h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="field-container">
                        <div class="field-label">User ID:</div>
                        <div class="field-value" th:text="${user.id}">C100</div>
                    </div>

                    <div class="field-container">
                        <div class="field-label">Name:</div>
                        <div class="field-value" th:text="${user.name}">+1234567890</div>
                    </div>

                    <div class="field-container">
                        <div class="field-label">Role:</div>
                        <div class="field-value" th:text="${user.role}">Contact description</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="field-container">
                        <div class="field-label">Email:</div>
                        <div class="field-value">
                            <a th:href="@{'mailto:' + ${user.email}}" th:text="${user.email}">john@example.com</a>
                        </div>
                    </div>

                    <div class="field-container">
                        <div class="field-label">About:</div>
                        <div class="field-value" th:text="${user.about}">Software Engineer</div>
                    </div>
                    <div class="field-container">
                        <div class="field-label">Enable:</div>
                        <div class="field-value" th:text="${user.enable}">Software Engineer</div>
                    </div>
                </div>
            </div>

        </div>
            </div>
        </div>
        </div>
        <hr/>

        <hr/>
        <div class="container text-center mb-4">
            <h3 class="text-center mt-4">Contacts</h3>

            <div class="row justify-content-center mt-4" th:if="${user.contacts != null}">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4" th:each="contact : ${user.contacts}">
                    <div class="card shadow-sm h-100 text-center">
                        <div class="card-body">
                            <img th:src="@{'/img/' + ${contact.image}}" class="rounded-circle mb-2"
                                 style="width: 100px; height: 100px;" alt="Contact Photo" />
                            <h5 class="mt-2" th:text="${contact.name}">Contact Name</h5>
                            <a href="#" th:href="@{'/user/contact/' + ${contact.contactId}}">
                                <span th:text="${contact.email}">email@example.com</span>
                            </a>
                            <p th:text="${contact.phone}">+1234567890</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </div>
        </div>
        </div>
    </section>

</body>
</html>
