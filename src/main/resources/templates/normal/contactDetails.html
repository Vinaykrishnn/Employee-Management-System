<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base :: layout(content=~{::body})}">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            border-radius: 50%;
            object-fit: cover;
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #333;
            min-width: 120px;
        }

        .info-value {
            color: #555;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 8px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<section>
    <div class="card shadow-sm">
        <div class="card-body" th:if="${contact}">

            <!-- Profile Section -->
            <div class="container text-center mb-4" >
                <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                     th:src="@{'/img/' + ${contact.image}}" alt="Profile Photo"/>
                <h3 class="mt-3">
                    <span th:text="${contact.name + ' ' + contact.secondName}">John Doe</span>
                </h3>
            </div>

            <!-- Field Layout -->
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="field-container">
                            <div class="field-label">Contact ID:</div>
                            <div class="field-value" th:text="${contact.contactId}">C100</div>
                        </div>

                        <div class="field-container">
                            <div class="field-label">Phone:</div>
                            <div class="field-value" th:text="${contact.phone}">+1234567890</div>
                        </div>

                        <div class="field-container">
                            <div class="field-label">Description:</div>
                            <div class="field-value" th:text="${contact.description}">Contact description</div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="field-container">
                            <div class="field-label">Email:</div>
                            <div class="field-value">
                                <a th:href="@{'mailto:' + ${contact.email}}" th:text="${contact.email}">john@example.com</a>
                            </div>
                        </div>

                        <div class="field-container">
                            <div class="field-label">Work:</div>
                            <div class="field-value" th:text="${contact.work}">Software Engineer</div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="row mt-4 text-center">
                    <div class="col-12">
                        <a th:href="@{'/user/contact/edit/' + ${contact.contactId}}" class="btn btn-primary mr-2">
                            <i class="fa-solid fa-user-pen"></i> Edit
                        </a>
                        <a th:href="@{'/user/contact/delete/' + ${contact.contactId}}" class="btn btn-danger">
                            <i class="fa-solid fa-user-slash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <h2 th:unless="${contact}">This contact doesn't exists</h2>
    </div>
</section>

</body>
</html>
