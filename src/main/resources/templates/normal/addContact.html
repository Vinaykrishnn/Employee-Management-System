<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base :: layout(content=~{::body})}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9W7+/0tYUmfTtc4kA6C4L/F10KK8msoJtD50" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Add Contact</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">




        <!--        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-2">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form th:object="${contact}" enctype="multipart/form-data" method="POST"
                              th:action="@{/user/process-contact}" class="mt-2" >
                            <div class="container" th:if="${session.message}">
                                <div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
                                    <span th:text="${session.message.content}"></span>
                                </div>
                            </div>
<!--                            <th:block th:if="${session.message}" th:text="${#session.removeAttribute('message')}"></th:block>-->
<!--                            <div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">-->
<!--                                <p th:text="${session.message.content}"></p>-->
<!--                            </div>-->
                            <!-- First Name -->
                            <div class="input-group mt-3" style="width: 100%;">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="height: 2.5rem; border: 1px solid grey; border-right: none;">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="name"
                                       style="flex: 1; border: 1px solid grey; border-left: none; height: 2.5rem;"
                                       placeholder="Enter first name" required/>
                            </div>

                            <!-- Second Name -->
                            <div class="input-group mt-3" style="width: 100%;">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="height: 2.5rem; border: 1px solid grey; border-right: none;">
                                        <i class="fa-solid fa-circle-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="secondName" name="secondName"
                                       placeholder="Enter second name"
                                       style="flex: 1; border: 1px solid grey; border-left: none; height: 2.5rem;" required/>
                            </div>

                            <!-- Designation -->
                            <div class="input-group mt-3" style="width: 100%;">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="height: 2.5rem; border: 1px solid grey; border-right: none;">
                                        <i class="fa-regular fa-address-card"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work"
                                       placeholder="Enter designation"
                                       style="flex: 1; border: 1px solid grey; border-left: none; height: 2.5rem;" required/>
                            </div>

                            <!-- Email -->
                            <div class="input-group mt-3" style="width: 100%;">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="height: 2.5rem; border: 1px solid grey; border-right: none;">
                                        <i class="fa-solid fa-square-envelope"></i>
                                    </div>
                                </div>
                                <input type="email" id="email" name="email"
                                       placeholder="Enter email"
                                       style="flex: 1; border: 1px solid grey; border-left: none; height: 2.5rem;" required/>
                            </div>

                            <!-- Phone -->
                            <div class="input-group mt-3" style="width: 100%;">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="height: 2.5rem; border: 1px solid grey; border-right: none;">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                </div>
                                <input type="tel" id="phone" name="phone" min="10" max="10"
                                       placeholder="Enter phone number"
                                       style="flex: 1; border: 1px solid grey; border-left: none; height: 2.5rem;" required/>
                            </div>

                            <!-- Description -->
                            <div class="input-group mt-3">
                                    <textarea name="description" id="description" class="form-control"
                                              rows="3" placeholder="Enter Description" ></textarea>
                            </div>

                            <!-- Image Upload -->
                            <div class="custom-file mt-3">
                                <input type="file" accept="image/*" name="profileImage" class="custom-file-input" id="profileImage" required/>
                                <label class="custom-file-label" for="profileImage">Choose image</label>
                            </div>

                            <!-- Loader (Initially Hidden) -->
                            <div id="loader" style="display: none; position: fixed; top: 0; left: 0;
    width: 100vw; height: 100vh; background: rgba(255,255,255,0.8);
    z-index: 9999; display: flex; justify-content: center; align-items: center;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>


                            <!-- Save Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-outline-primary" onclick="showLoader()">Save Contact</button>
                            </div>

                            <!-- Save Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-outline-primary" >Save Contact</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Place the first <script> tag in your HTML's <head> -->
<script src="https://cdn.tiny.cloud/1/rk0q4orarmo6ekj8yamstzxcmg4divaoci0b1luo48c6p4qd/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
   function showLoader() {
        document.getElementById("loader").style.display = "flex";
        return true; // important: allow form submission to continue
    }
tinymce.init({
    selector: 'textarea',
    plugins: [
        'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
        'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown', 'importword', 'exportword', 'exportpdf'
    ],
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
    ],
    setup: function (editor) {
        editor.on('change', function () {
            editor.save(); // Sync TinyMCE content to the hidden <textarea>
        });
    },
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
});

</script>

</body>
</html>
