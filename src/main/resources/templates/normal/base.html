<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9W7+/0tYUmfTtc4kA6C4L/F10KK8msoJtD50" crossorigin="anonymous">
    <title th:text="${title}">Base</title>
</head>
<body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
                        <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}" href="">About</a></li>
                <li class="nav-item"><a class="nav-link"  tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout<i class="fa-solid fa-user-plus"></i></a></li>
            </ul>
        </div>
    </nav>


    <div class="sidebar mt-2">
        <span class="crossBtn" onclick="toggleSidebar()">&times;</span>
        <a href="" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
        <a href="" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i>View Contacts</a>
        <a href="" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus" ></i>Add Contacts</a>
        <a href="" th:href="@{/user/profile}" class="item"><i class="fa-regular fa-id-badge"></i>Your Profile</a>
        <a href="" th:href="@{/user/setting}"  class="item"><i class="fa-solid fa-gears"></i>Settings</a>
        <div class="divider"></div>
    </div>

    <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
            <span th:text="${session.message.content}"></span>
        </div>
    </div>
    <div class="content mt-5">
        <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()"></i>
        <div th:replace="${content}"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>-->
<!--    <script type="text/javascript"  th:src="@{/javascript/custom.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        window.toggleSidebar = function () {
            console.log("Sidebar toggled");
            if ($(".sidebar").width() > 0) {
                $(".sidebar").animate({ width: "0" }, 300);
                $(".content").animate({ marginLeft: "0%" }, 300);
            } else {
                $(".sidebar").animate({ width: "18%" }, 300);
                $(".content").animate({ marginLeft: "20%" }, 300);
            }
        };

    </script>
    <script src="/javascript/custom.js"></script>



</body>
</html>
